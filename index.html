<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f200dd21ca.js" crossorigin="anonymous"></script>
    <title>Whats APP - Clone</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            
            <div class="toolar-container">
                <img src="img/avatar1.png" alt="um menino" class="user-photo">
                <div class="auxicons-toolar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment alt"></i>
                    <i class="fas fa-ellipsis"></i></div>
            </div>

            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receiver-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">Ativar notificações na área de trabalho</p>
                <i class="fas fa-angle-right"></i>
            </div>

            <div class="search-container"> 
                <i class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>

            <div class="contact-container">
                <div class="contact-box active-chat">
                    <img  class="user-photo" src="/img/avatar2.png" alt="uma menina">
                    <div class="user-info">
                        <p class="user-name">Yasmin Reis</p>
                        <p class="user-messagepreview">
                            <i class="fas fa-check-double"></i> oi, mozão. Tudo bem?
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                    </div>

                    <div class="contact-box">
                        <img  class="user-photo" src="/img/avatar3.png" alt="um homem">
                        <div class="user-info">
                            <p class="user-name">Alexandre Costa</p>
                            <p class="user-messagepreview">Cadê você???</p>
                        </div>
                        <div class="message-info">
                            <p class="message-time">21:20</p>
                            <p class="message-pending">1</p>
                        </div>

                        <div class="contact-box">
                            <img  class="user-photo" src="/img/avatar4.png" alt="uma mulher">
                            <div class="user-info">
                                <p class="user-name">Karla Thaiae</p>
                                <p class="user-messagepreview">Me ajuda?</p>
                            </div>
                            <div class="message-info">
                                <p class="message-time">15:00</p>
                                <p class="message-pending">5</p>
                            </div>
                </div>
            </div>

        </aside>

        <main class="chat-container">

        </main>

    </div>
</body>
</html>
